[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzepplin/contracts=lib/openzeppelin-contracts/contracts-v0.7"
]

eth_rpc_url = 'https://rpc.ankr.com/eth_goerli'
# eth_rpc_url = 'https://rpc.ankr.com/eth_sepolia'
etherscan_api_key = '${ETHERSCAN_KEY}'

